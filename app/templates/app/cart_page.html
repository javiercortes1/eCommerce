{% extends 'app/base.html' %}
{% block css %}
<title>Conejo Furioso | Carrito</title>
{% endblock %}
{% load static %}

{% block content %}
<br><br><br><br>
<div id="cart-container">
    <main class="container">
        {% include "app/cart.html" %}
        {% if request.session.cart.items %}
        <div class="row text-center">
            {% comment %}
            <div class="col-6"><a href="{% url 'Clean' %}" class="btn btn-danger">Limpiar</a></div>

            <div class="col-6"><a href="{% url 'Checkout' %}" class="btn btn-success">Ir al pago</a></div>
            {% endcomment %}
        </div>
        {% else %}
        {% endif %}
    </main>
</div>
{% endblock %}
